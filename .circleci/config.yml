---
version: 2.1

orbs:
  orb-tools: circleci/orb-tools@2.0.0

workflows:
  publish:
    jobs:
      - orb-tools/publish:
          name: 'Publish orb'
          orb-path: 'src/orb.yml'
          orb-ref: broadinstitute/python-pipenv@dev:${CIRCLE_BRANCH}
          publish-token-variable: "$CIRCLECI_DEV_API_TOKEN"
          validate: true
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
